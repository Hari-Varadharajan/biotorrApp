<body class="body">
  <div class="container" style="margin-top: 2%">
    <h1 style="text-align: center; color: aliceblue">
      BIOTORR <sup style="font-size: small">TM</sup>
    </h1>
    <p style="text-align: center; color: aliceblue">
      <span>T</span>HE <span>N</span>EXT <span>G</span>EN
      <span>B</span>IO<span>R</span>EACTOR <span>S</span>YSTEM
    </p>
    <br />
    <div
      class="card mx-auto card1 mb-5"
      style="
        width: 40%;
        border-radius: 40px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.5);
      "
    >
      <div
        class="mx-auto"
        style="
          margin-top: 10px;
          color: rgb(18, 74, 107);
          text-align: center;
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        "
      >
        <h2>Login</h2>
      </div>
      <div class="card-body">
        <div class="container col-3">
          <img
            src="assets\imgs\user-profile-svgrepo-com.svg"
            class="img-fluid"
          />
        </div>
        <form style="filter: alpha(opacity=50); opacity: 0.9">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"
              >Username</label
            >
            <div class="input-group has-validation">
              <span class="input-group-text igt" id="inputGroupPrepend">A</span>
              <input
                type="text"
                class="form-control"
                name="username"
                [(ngModel)]="LoginUserData.username"
                id="formGroupExampleInput"
                ngModel
                required
                #username="ngModel"
                pattern="^[a-zA-z0-9-]+$"
              />
            </div>
          </div>
          <div class="mb-5">
            <label for="formGroupExampleInput2" class="form-label"
              >Password</label
            >
            <div class="input-group has-validation">
              <span class="input-group-text igt" id="inputGroupPrepend">#</span>
              <input
                type="password"
                name="password"
                [(ngModel)]="LoginUserData.password"
                class="form-control"
                id="formGroupExampleInput2"
                ngModel
                required
                #password="ngModel"
                minlength="2"
                maxlength="25"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{8,25}$"
              />
            </div>

            <div *ngIf="errLink" class="myalert">* {{ errMsg }}</div>
          </div>
          <div class="mb-3">
            <button type="button" (click)="LoginUser()" class="btn btn-primary">
              Login
            </button>
            <pre style="display: inline-block"></pre>
            <a
              href="/signup"
              class="newuser"
              style="margin-left: 55%; color: black"
              >New User ?</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
