<body class="body">
  <div class="container" style="margin-top: 2%">
    <h1 style="text-align: center; color: aliceblue">
      BIOTORR <sup style="font-size: small">TM</sup>
    </h1>
    <p style="text-align: center; color: aliceblue">
      <span>T</span>HE <span>N</span>EXT <span>G</span>EN
      <span>B</span>IO<span>R</span>EACTOR <span>S</span>YSTEM
    </p>
    <div
      class="card mx-auto card1"
      style="
        width: 50%;
        border-radius: 40px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.5);
      "
    >
      <div
        class="mx-auto"
        style="
          margin-top: 10px;
          color: rgb(18, 74, 107);
          text-align: center;
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        "
      >
        <h2>Login</h2>
      </div>
      <div class="card-body">
        <div class="container col-3">
          <img
            src="assets\imgs\user-profile-svgrepo-com.svg"
            class="img-fluid"
          />
        </div>
        <form style="filter: alpha(opacity=50); opacity: 0.9">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"
              >Username</label
            >
            <div class="input-group has-validation">
              <span class="input-group-text igt" id="inputGroupPrepend">A</span>
              <input
                type="text"
                class="form-control"
                name="username"
                [(ngModel)]="LoginUserData.username"
                id="formGroupExampleInput"
                ngModel
                required
                #username="ngModel"
                pattern="^[a-zA-z0-9-]+$"
              />
              <div
                *ngIf="username.touched && !username.valid"
                style="margin-left: 20px"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="red"
                  class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                  viewBox="0 0 16 16"
                  role="img"
                  aria-label="Warning:"
                >
                  <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                  />
                </svg>
              </div>
            </div>
            <div *ngIf="!username.valid && username.touched">
              <div class="myalert" *ngIf="username.errors?.required">
                * Username must not be empty
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label"
              >Password</label
            >
            <div class="input-group has-validation">
              <span class="input-group-text igt" id="inputGroupPrepend">#</span>
              <input
                type="password"
                name="password"
                [(ngModel)]="LoginUserData.password"
                class="form-control"
                id="formGroupExampleInput2"
                ngModel
                required
                #password="ngModel"
                minlength="2"
                maxlength="25"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{8,25}$"
              />
              <div
                *ngIf="password.touched && !password.valid"
                style="margin-left: 20px"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="red"
                  class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                  viewBox="0 0 16 16"
                  role="img"
                  aria-label="Warning:"
                >
                  <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                  />
                </svg>
              </div>
            </div>
            <div *ngIf="password.touched && !password.valid">
              <div class="myalert" *ngIf="password.errors?.required">
                * Password must not be empty
              </div>
              <div *ngIf="errLink" class="myalert">* {{ errMsg }}</div>
            </div>
          </div>
          <div class="mb-3">
            <button type="button" (click)="LoginUser()" class="btn btn-primary">
              Login
            </button>
            <pre style="display: inline-block"></pre>
            <a href="/signup" class="newuser" style="margin-left: 55%; color: black"
              >New User ?</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
