<div class="container">
  <div class="card mx-auto mt-5" style="width: 20rem; height: 20rem">
    <div class="card-header"><h3>Login</h3></div>
    <div class="card-body">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">User name</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="LoginUserData.username"
          id="formGroupExampleInput"
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="LoginUserData.password"
          class="form-control"
          id="formGroupExampleInput2"
        />
      </div>
      <div class="mb-3">
        <button type="button" (click)="LoginUser()" class="btn btn-primary">
          Login
        </button>
      </div>
      <div><a routerLink="/signup">Signup</a></div>
      <div *ngIf="errLink">{{ errMsg }}</div>
    </div>
  </div>
</div>
